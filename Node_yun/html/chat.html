<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .iptbox{
            width: 100%;
            height: 200px;
            background: #ccc;
            position: fixed;
            left: 0;
            bottom: 0;
        }
        #msg{
            width: 100%;
        }
        .iptbox button{
            margin: 0 10px;
            width: 60px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>聊天室</h1>
    <ul class="liebaio">
        
    </ul>
    <div class="iptbox">
        <div class="row">
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div class="row">
            <button class="btn">发出</button>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    $('.btn').click(fayan);
    function fayan() {
        socket.emit('liaotian', $('#msg').val());
    }
    socket.on('xf', (msg) => {
        var html = `<li>
            <p>${mag.username}：</p>
            <div>
                ${mag.mag}
            </div>
        </li>`
        $('.liebiao').prepend(html);
    })
</script>
</html>
