<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      height: 200px;
      width: 100%;
      background-color: rgb(52, 184, 173);
      position: fixed;
      bottom: 0;
      left: 0;
      animation: fadeInUp 5s ease both;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    
  </div>
</body>
</html>
