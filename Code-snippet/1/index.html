<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <div id="div"></div>
</body>
<script>
var flag = false
setTimeout(() => {
  console.log('=====>')
  flag = true
}, 1000)

for(var i = 0; i < 10000; i ++) {
  if (flag) {
    break
  } else {
    document.getElementById('div').innerText = document.getElementById('div').innerText + '  ' + i
  }
}
</script>
